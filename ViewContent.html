    <script>
        $(document).ready(function () {
            var url = window.location.href.split("?");
            var emailCheck = url[1];

            initialValue();
            function initialValue() {
                for (let i = 1, len = sessionStorage.length; i < len; ++i) {
                    let user = JSON.parse(sessionStorage.getItem(sessionStorage.key(i)))
                   
                    addCountryToTable(i, user.title, user.brief, user.date);
                }
            }

            function addCountryToTable(index, title, brief, createdate) {
   
                let newRow = $('<tr>')
                    .append($('<td>').text(index))
                    .append($('<td>').text(title))
                    .append($('<td>').text(brief))
                    .append($('<td>').text(createdate));
                        console.log(newRow);
                $('#tableName').append(newRow);

            }

            $('#editprofile').click(function () {
                var urlView = 'http://127.0.0.1:5500/AssigmentFN.html/EditProfile.html' + '?' + emailCheck;
                window.location.href = urlView;
            })
            $('#addcontent').click(function () {
                var urlAdd = 'http://127.0.0.1:5500/AssigmentFN.html/AddContent.html' + '?' + emailCheck;
                window.location.href = urlAdd;
            })
            $('#viewcontent').click(function () {
                var urlAdd = 'http://127.0.0.1:5500/AssigmentFN.html/AddContent.html' + '?' + emailCheck;
                window.location.href = urlAdd;
            })
        })

    </script>
